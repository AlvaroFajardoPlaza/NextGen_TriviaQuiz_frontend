<div class="registerCard">
    <!-- <pre lang="HTML"></pre> -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h4 class="register_card_title">New register</h4>

        <div class="form-group">
            <label class="form-label" for="reg_username" >Username<span class="text-danger">*</span></label>
            <input class="form-control" type="text" formControlName="username" required id="reg_username"/>
        </div>

        <div class="form-group">
            <label class="form-label" for="reg_email" >Email<span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="email" required id="reg_email" />
        </div>

        <div class="form-group">
            <label class="form-label" for="reg_password">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" formControlName="password" required id="reg_password" />
        </div>

        <button type="submit">register!</button>
    </form>
</div>
